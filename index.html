<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPE Real-Time Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #warning {
      color: red;
      font-size: 22px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>PPE Real-Time Detection</h1>
  <img src="{{ url_for('video_feed') }}" alt="Video Feed" style="max-width: 100%; height: auto;">
  <div id="warning"></div>

  <script>
    function fetchMessage() {
      fetch('/get_message')
        .then(response => response.json())
        .then(data => {
          if (data.message) {
            document.getElementById('warning').innerText = data.message;
          }
        });
    }

    // Fetch message every 10 seconds
    setInterval(fetchMessage, 10000);
  </script>
</body>
</html>
